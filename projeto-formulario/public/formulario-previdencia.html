<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Advogado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Incluir o header com o menu -->
    <div id="header"></div>

    <main>
        <h1>Formulário Advogado</h1>
        <form id="formulario-advogado">
            <label for="advogadoResponsavel">Advogado responsável</label>
            <input type="text" id="advogadoResponsavel" name="advogadoResponsavel" required>

            <label for="nomeCompleto">Nome completo</label>
            <input type="text" id="nomeCompleto" name="nomeCompleto" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" required>
            <button type="button" onclick="buscarCEP()">Buscar</button>

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" required>

            <label for="numero">Número</label>
            <input type="text" id="numero" name="numero" required>

            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="estado">Estado</label>
            <input type="text" id="estado" name="estado" required>

            <label for="complemento">Complemento</label>
            <input type="text" id="complemento" name="complemento">

            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>

            <label for="localNascimento">Local de Nascimento</label>
            <input type="text" id="localNascimento" name="localNascimento" required>

            <label for="rg">RG</label>
            <input type="text" id="rg" name="rg" required>

            <label for="orgaoExpedidor">Órgão Expedidor</label>
            <input type="text" id="orgaoExpedidor" name="orgaoExpedidor" required>

            <label for="profissao">Profissão</label>
            <input type="text" id="profissao" name="profissao" required>

            <label for="grauEscolaridade">Grau de Escolaridade</label>
            <select id="grauEscolaridade" name="grauEscolaridade" required>
                <option value="Não Alfabetizado">Não Alfabetizado</option>
                <option value="Até o 5º ano incompleto">Até o 5º ano incompleto</option>
                <option value="5º ano completo">5º ano completo</option>
                <option value="6º ao 9º ano fundamental">6º ao 9º ano fundamental</option>
                <option value="Fundamental completo">Fundamental completo</option>
                <option value="Médio Incompleto">Médio Incompleto</option>
                <option value="Médio Completo">Médio Completo</option>
                <option value="Superior incompleto">Superior incompleto</option>
                <option value="Superior completo">Superior completo</option>
            </select>

            <label for="estadoCivil">Estado Civil</label>
            <select id="estadoCivil" name="estadoCivil" required>
                <option value="Solteiro">Solteiro</option>
                <option value="Casado">Casado</option>
                <option value="União Estável">União Estável</option>
                <option value="Viúvo">Viúvo</option>
            </select>

            <div id="casado-details" class="hidden">
                <label for="tempoCasado">Há quanto tempo o casamento foi celebrado?</label>
                <input type="text" id="tempoCasado" name="tempoCasado">
            </div>

            <div id="uniaoEstavel-details" class="hidden">
                <label>Declaração feita em cartório?</label>
                <input type="radio" id="declaracaoSim" name="declaracaoCartorio" value="Sim">
                <label for="declaracaoSim">Sim</label>
                <input type="radio" id="declaracaoNao" name="declaracaoCartorio" value="Não">
                <label for="declaracaoNao">Não</label>

                <label>Possui documentos contemporâneos que fazem prova da união e dependência econômica?</label>
                <input type="radio" id="documentosSim" name="documentosContemporaneos" value="Sim">
                <label for="documentosSim">Sim</label>
                <input type="radio" id="documentosNao" name="documentosContemporaneos" value="Não">
                <label for="documentosNao">Não</label>

                <label>Possui documentos dos últimos 24 meses?</label>
                <input type="radio" id="documentos24Sim" name="documentos24Meses" value="Sim">
                <label for="documentos24Sim">Sim</label>
                <input type="radio" id="documentos24Nao" name="documentos24Meses" value="Não">
                <label for="documentos24Nao">Não</label>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <script>
        // Carrega o header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => console.error('Erro ao carregar o header:', error));
    </script>

    <script src="scripts.js"></script>
</body>
</html>
